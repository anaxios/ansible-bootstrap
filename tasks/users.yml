- name: set up sudo for user
  blockinfile:
    path: /etc/sudoers.d/{{ username }}
    create: yes
    backup: true
    state: present
    owner: root
    group: root
    mode: 0440
    block: |
      {{ username }} ALL=(ALL) NOPASSWD: ALL

